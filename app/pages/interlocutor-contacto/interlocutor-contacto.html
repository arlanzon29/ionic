<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contacto</ion-title>
</ion-navbar>

<ion-content>
	<ion-item>
		<ion-label floating>ID de contacto</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.Name"></ion-input> 
	</ion-item>
	<ion-item>
		<ion-label floating>Nombre</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.FirstName"></ion-input> 
	</ion-item>
	<ion-item>
		<ion-label floating>Apellidos</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.LastName"></ion-input> 
	</ion-item>
	<ion-item>
		<ion-label floating>Teléfono 1</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.Tel1"></ion-input> 
	</ion-item>
	<ion-item>
		<ion-label floating>Teléfono 2</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.Tel2"></ion-input> 
	</ion-item>
	<ion-item>
		<ion-label floating>Teléfono Movil</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.Callolar"></ion-input> 
	</ion-item>	
	<ion-item>
		<ion-label floating>E-Mail</ion-label>
		<ion-input type="text" [(ngModel)]="contacto.EMail"></ion-input> 
	</ion-item>	
</ion-content>

<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contactos {{interlocutor.CardName}}</ion-title>
</ion-navbar>

<ion-content>
 <ion-list>
    <button ion-item *ngFor="#contacto of interlocutor.OCPR" (click)="abrirContacto($event, contacto)">
      {{contacto.Name}}
    </button>
  </ion-list>
</ion-content>

<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Interlocutor</ion-title>
</ion-navbar>

<ion-content>
<ion-form>
<ion-item>
	<ion-label floating>Código</ion-label>
	<ion-input type="text"  [(ngModel)]="interlocutor.CardCode"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Código</ion-label>
  <ion-input type="text"  [(ngModel)]="interlocutor.CardName"></ion-input>
</ion-item>

<br>
<ion-list >
   <button ion-item  (click)="datosGenerales($event, interlocutor)">
      <ion-icon name="photos" item-left></ion-icon>
      Datos Generales
    </button>

  <button ion-item (click)="personasContacto($event, interlocutor)">
    <ion-icon name="contacts" item-left></ion-icon>
    Personas de Contacto
  </button>
  <button ion-item (click)="direcciones($event, interlocutor)">
    <ion-icon name="plane" item-left></ion-icon>
    Direcciones
  </button>  
</ion-list>
</ion-form>
</ion-content>
